<!DOCTYPE html>
<html>
	
<head>
	<base target="_top">
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		.btn-circle {

			font-family: Arial, Helvetica, sans-serif;

		}
	</style>
</head>

	<div class="container">
        
        <input type="hidden" id="judgeNumber" name="custId" value = "<?= judgeNumber ?>" >
        
		<div class="mt-2">
			<h1 class="bg-success text-white p-1 text-center" id = "title">Judge <?= judgeNumber ?></h1>
		</div>

		<div class="card bg-light text-dark">
			<div class="card-body">
				<input type="text" class="form-control" id="currentScore">
				<div class="row mt-3 text-center">
					<div class="col-4">
						<button type="button" class="btn btn-primary number btn-circle" id="one" onclick = "scoreClick(1)">1</button>
					</div>
					<div class="col-4">
						<button type="button" class="btn btn-primary number btn-circle" id="two" onclick = "scoreClick(2)">2</button>
					</div>

						<button type="button" class="btn btn-primary number btn-circle" id="three" onclick = "scoreClick(3)">3</button>
					</div>
				</div>
				<div class="row mt-3 text-center">

						<button type="button" class="btn btn-primary number btn-circle" id="four" onclick = "scoreClick(4)">4</button>
					</div>
					<div class="col-4">
						<button type="button" class="btn btn-primary number btn-circle" id="five" onclick = "scoreClick(5)">5</button>
					</div>
					<div class="col-4">
						<button type="button" class="btn btn-primary number btn-circle" id="six" onclick = "scoreClick(6)">6</button>
					</div>
				</div>
				<div class="row mt-3 text-center">
					<div class="col-4">
						<button type="button" class="btn btn-primary number btn-circle" id="seven" onclick = "scoreClick(7)">7</button>
					</div>
					<div class="col-4">
						<button type="button" class="btn btn-primary number btn-circle" id="eight" onclick = "scoreClick(8)">8</button>
					</div>
					<div class="col-4">
						<button type="button" class="btn btn-primary number btn-circle" id="nine" onclick = "scoreClick(9)">9</button>
					</div>
				</div>
                <div class="row mt-3 text-center">
					<div class="col-4">
						<button type="button" class="btn btn-primary  number btn-circle" id="zero" onclick = "scoreClick(0)">0</button>
					</div>
					<div class="col-4">
						<button type="button" class="btn btn-primary  number btn-circle" id="half" onclick = "scoreClick(0.5)">1/2</button>
					</div>
					<div class="col-4">
						<button type="button" class="btn btn-primary  number btn-circle" id="ten" onclick = "scoreClick(10)">10</button>
					</div>
				</div>
				<div class="row mt-5 text-center">
					<div class="col-6">
						<button type="button" class="btn btn-warning" id="clear">Clear</button>
					</div>
					<div class="col-6">
						<button type="button" class="btn btn-success" id="submit">Submit</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="card bg-light text-dark mt-3">
			<div class="card-body">
				<div class="text-center p-1 text-black-50">
					<h3>Send message to recorder</h3>
				</div>

						<button type="button" class="btn btn-success" id="submitMessage">Submit message</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="card bg-light text-dark mt-3">
			<div class="card-body">
				<div class="text-center p-1 text-black-50">
					<h3>Message from recorder</h3>
				</div>
				<div class="mt-3 text-center p-1">
					<h4 id="rmessage"><?= rmessage ?></h4>
				</div>
			</div>
		</div>

			<div class="card-body text-center">

			<a href="<?= ScriptApp.getService().getUrl() ?>"><button type="button" class="btn btn-info">Go back</button></a>

	</div>

</html>
